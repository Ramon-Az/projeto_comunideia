<!DOCTYPE html>

        <section class="register">

                <div class="header_register">
                    <h2>CADASTRO</h2>
                </div>

                <div class="nome">

                    <input placeholder="Digite aqui seu nome" id="inome" type="text" autocomplete="off">
                </div>

                <div class="sobrenome">
                    <label for="isobrenome">Sobrenome:</label>
                    <input placeholder="Digite aqui seu sobrenome" id="isobrenome" type="text" autocomplete="off">

                <div class="user">
                    <label for="iuser">Nome de usuário:</label>

                </div>

                <div class="data_nascimento">
                    <label for="idata">Data de Nascimento:</label>
                    <input placeholder="dd/mm/aaaa" id="idata" type="text" autocomplete="off">

                    <input placeholder="Digite seu E-mail novamente" id="iemail" type="text" autocomplete="off">
                </div>

                <div class="cpf">
                    <label for="icpf">CPF:</label>
                    <input placeholder="Digite aqui seu CPF" id="icpf" type="text" autocomplete="off">
                </div>

                <div class="password">
                    <label for="ipassword">Senha:</label>
                    <input placeholder="Digite aqui sua senha" id="ipassword" type="password" autocomplete="off">
                </div>

                <div class="password">
                    <label for="ipassword">Digite sua senha novamente:</label>
                    <input placeholder="Digite aqui sua senha novamente" id="ipassword" type="password" autocomplete="off">
                </div>

                <div class="proximo">
                    <input type="submit" value="Próximo >" id="submit">
                </div>

                <div class="entrar">
                    <h3>Já é cadastrado?</h3>
                    <a href="login.html">Entrar com sua conta aqui!</a>

        <!-- Footer -->
