<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faça seu login!</title>

        <!-- CSS links -->
        <link rel="stylesheet" href="assets/css/global.css">
    </head>
    <body>

        <!-- Área de login -->

        <div id="login">
            <form>
                <div class="header_login">
                    <h2>ENTRAR</h2>
                </div>

                <div class="card_user">
                    <label for="user">Usuário/E-mail</label>
                    <input id="user type="text" autocomplete="off">
                </div>

                <div class="card_password">
                    <label for="password">Senha</label>
                    <input id="password type="password" autocomplete="off">
                </div>

                <div class="card_entrar">
                    <input type="submit" value="ENTRAR" id="submit">
                </div>

                <div class="card_primeiroAcesso">
                    <a href="register.html" class="button_primeiroAcesso">Primeiro acesso</a>
                </div>
            </form>
        </div>
    </body>
</html>
