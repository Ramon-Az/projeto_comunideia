<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faça seu login!</title>

        <!-- CSS links -->
        <link rel="stylesheet" href="assets/css/global.css">
    </head>
    <body>
        <!-- Menu do site -->

        <!-- Área de login -->

        <div class="login">
            <form action="cadastro.php">
                <div class="header_login">
                    <h2>ENTRAR</h2>
                </div>

                <section class="user">
                    <label for="iuser">Usuário/E-mail</label>
                    <input placeholder="Digite aqui seu nome de usuário ou E-mail" id="iuser" type="text" autocomplete="off">
                </div>

                <div class="password">
                    <label for="ipassword">Senha</label>
                    <input placeholder="Digite aqui sua senha" id="ipassword" type="password" autocomplete="off">
                </div>

                <div class="entrar">
                    <input type="submit" value="ENTRAR" id="submit">
                </div>

                <div class="primeiroAcesso">
                    <h3>Ainda não tem cadastro?</h3>
                    <a href="register.html" class="button_primeiroAcesso">Primeiro acesso</a>
                </section>
            </form>
        </div>

        <!-- Footer -->
    </body>
</html>
